
<form name="formAdd" ng-model = "$parent.nationalBank" method="post">

	<div>
		<label>Start date:</label>
		<input type = "date" name = "startDate" ng-model="$parent.certificate.startDate"/>
	</div>
	<div>
		<label>End date:</label>
		<input type = "date" name = "endDate" ng-model="$parent.certificate.endDate"/>
	</div>
	
	<div>
		<label>Serial number</label> 
		<input type="text" name="serialNumber" ng-model = "$parent.certificate.serialNumber"/>
	</div>
<!-- 	
	<div>
		<label>Alias</label> 
		<input type="text" name="alias" ng-model = "$parent.certificate.alias"/>
	</div> -->
	
	<div>
		<label>Password</label> 
		<input type="password" name="password" ng-model = "$parent.certificate.password"/>
	</div>
	
	<button ng-click="formAdd.$valid && addCertificate()">Add</button>
</form>
