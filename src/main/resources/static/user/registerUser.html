<div ng-if="role_admin || role_banker">
	<form ng-model="user" name="userForm" method="post">
		<div>
			<label>username</label> <input type="text" ng-model="user.username"
				required="true" />
		</div>
		<div>
			<label>password</label> <input type="text" ng-model="user.password"
				required="true" />
		</div>
		<div>
			<button ng-click="registerUser()">Register</button>
		</div>
	</form>
</div>
