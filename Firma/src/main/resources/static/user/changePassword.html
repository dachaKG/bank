<div>
	<label>Old password</label>
	<input type = "password" ng-model = "changePassword.oldPassword" />
</div>
<div>
	<label>New password</label>
	<input type = "password" ng-model = "changePassword.newPassword" />
</div>
<div>
	<label>Retype new password</label>
	<input type = "password" ng-model = "changePassword.checkNewPassword" />
	<label ng-if = "errorNewPassword">Passwords didn't match</label>
</div>

<button ng-click = "changeAndCheckPassword()">Change</button>
